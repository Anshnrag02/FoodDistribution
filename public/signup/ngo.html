<body>
<!-- banner -->
	<div class="center-container">
		<div class="main">
			<h1 class="w3layouts_head">Registration Form N.G.O</h1>
				<div class="w3layouts_main_grid">
					<form action="/ngoRegistration" method="post" class="w3_form_post">
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>NGO Name </label>
								<input type="text" name="name" placeholder="Your Name" required="true">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>State </label>
								<input type="text" name="state" placeholder="State" required="true">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>City </label>
								<input type="text" name="city" placeholder="city" required="true">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Phone Number </label>
								<br><br>
								<input type="number" name="number" placeholder="Phone Number" required="true">
								</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>EmailNumber </label>
								<input type="email" name="email" placeholder="Email" required="true">
								</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label class = "align-bottom">Password</label><br>
								<br>
								<input type="password" name="password" placeholder="Phone Number" required="true">
								</span>
						</div>
						
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
